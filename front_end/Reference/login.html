<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-white text-center text-2xl mb-6">Log in</h1>
        <div class="flex flex-col space-y-4">
            <button class="bg-gray-700 text-white py-2 rounded-full flex items-center justify-center space-x-2">
                <span>🔗</span>
                <span>GitHub</span>
            </button>
            <button class="bg-gray-700 text-white py-2 rounded-full flex items-center justify-center space-x-2">
                <span>🔗</span>
                <span>Google</span>
            </button>
            <div class="text-center text-gray-400">or with email</div>
            <input type="email" placeholder="Email" class="bg-gray-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="relative">
                <input type="password" placeholder="Password" class="bg-gray-700 text-white p-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer">👁️</span>
            </div>
            <div class="text-right text-gray-400">
                <a href="#" class="hover:underline">Forgot password?</a>
            </div>
            <button class="bg-gradient-to-r from-pink-500 to-purple-500 text-white py-2 rounded-md text-center">Log in</button>
            <div class="text-center text-gray-400 mt-4">
                <span>Don’t have an account? </span>
                <a href="#" class="text-blue-400 hover:underline">Sign up</a>
            </div>
            <div class="text-center text-gray-500 text-sm mt-6">
                <span>by continuing, you are agreeing to Trae’s </span>
                <a href="#" class="text-blue-400 hover:underline">Terms of Service</a>
                <span> and </span>
                <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>.
            </div>
        </div>
    </div>
</body>
</html>
